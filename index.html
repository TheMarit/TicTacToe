<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="styles.css">
	<link href="https://fonts.googleapis.com/css?family=Rancho" rel="stylesheet">
	<script
  src="http://code.jquery.com/jquery-3.3.1.min.js"
  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
  crossorigin="anonymous"></script>
	
	<title>Tic Tac Toe</title>
</head>
<body>
	<div id="messageWrapper">
		<div id="message">
			<h2></h2>
			<button class="playagain">Restart   Game</button>
		</div>
	</div>
	<div class="container">
		<h1>Tic Tac Toe</h1>
		<div class="controls">
			<div id="toggleContainer">player: <a href="#" class="toggle toggle--on"></a></div>
			<div class="wrapper typo">difficulty:
			    <div class="list"><span class="placeholder">Hard</span>
			        <ul class="list__ul">
			            <li><a href="">Hard</a></li>
			            <li><a href="">Impossible</a></li>
			            <li><a href="">Easy</a></li>
			        </ul>
			    </div>
			</div>
		</div>
		<div id="row1">
			<div id="1" class="row1 column1 ticTacToeCell"><img src="x.svg" alt="x" class="x"><img src="o.svg" alt="o" class="o"></div>
			<div id="2" class="row1 column2 ticTacToeCell"><img src="x.svg" alt="x" class="x"><img src="o.svg" alt="o" class="o"></div>
			<div id="3" class="row1 column3 ticTacToeCell"><img src="x.svg" alt="x" class="x"><img src="o.svg" alt="o" class="o"></div>
		</div>
		<div id="row2">
			<div id="4" class="row2 column1 ticTacToeCell"><img src="x.svg" alt="x" class="x"><img src="o.svg" alt="o" class="o"></div>
			<div id="5" class="row2 column2 ticTacToeCell"><img src="x.svg" alt="x" class="x"><img src="o.svg" alt="o" class="o"></div>
			<div id="6" class="row2 column3 ticTacToeCell"><img src="x.svg" alt="x" class="x"><img src="o.svg" alt="o" class="o"></div>
		</div>
		<div id="row3">
			<div id="7" class="row3 column1 ticTacToeCell"><img src="x.svg" alt="x" class="x"><img src="o.svg" alt="o" class="o"></div>
			<div id="8" class="row3 column2 ticTacToeCell"><img src="x.svg" alt="x" class="x"><img src="o.svg" alt="o" class="o"></div>
			<div id="9" class="row3 column3 ticTacToeCell"><img src="x.svg" alt="x" class="x"><img src="o.svg" alt="o" class="o"></div>
		</div>
		<button class="playagain">Restart   Game</button>
	</div>
	<script src="main.js"></script>
</body>
</html>
